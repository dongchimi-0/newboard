spring:
  profiles:
    active: local   # ⭐ 기본 실행 프로필 → local (배포 시 prod로 변경)

  thymeleaf:
    cache: false    # 개발 시 캐시 끄기

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    defer-datasource-initialization: true  # 테이블 생성 후 data.sql 실행 보장

  sql:
    init:
      mode: always              # ⭐ 개발 단계에서는 data.sql 항상 실행
      data-locations: classpath:data.sql

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email

  jackson:
    time-zone: Asia/Seoul

server:
  port: ${PORT:8080}

logging:
  level:
    org.thymeleaf: DEBUG
    org.springframework.security: DEBUG
