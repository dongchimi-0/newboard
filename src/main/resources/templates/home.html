<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>홈</title>

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleDetail.css}">
</head>
<body class="home">
<div th:replace="header :: header"></div>

<main class="home-main">
    <section>
        <h1>최신 게시글</h1>

        <div style="margin-bottom: 20px;">
            <a href="/articles">전체 글 보기</a>
        </div>

        <!-- 공지사항 박스 -->
        <div class="post-preview-box">
            <h3 style="margin-bottom: 12px;">공지사항</h3>
            <ul th:if="${#lists.isEmpty(noticePosts)}">
                <li>등록된 게시글이 없습니다.</li>
            </ul>
            <ul th:each="post : ${noticePosts}">
                <li>
                    <a th:href="@{'/articles/' + ${post.id}}" th:text="${post.title}">공지글 제목</a>
                </li>
            </ul>
        </div>

        <!-- 자유게시판 박스 -->
        <div class="post-preview-box">
            <h3 style="margin-bottom: 12px;">자유게시판</h3>
            <ul th:if="${#lists.isEmpty(freePosts)}">
                <li>등록된 게시글이 없습니다.</li>
            </ul>
            <ul th:each="post : ${freePosts}">
                <li>
                    <a th:href="@{'/articles/' + ${post.id}}" th:text="${post.title}">자유글 제목</a>
                </li>
            </ul>
        </div>
    </section>

    <aside>
        <h3>내 정보</h3>

        <div class="profile-section" sec:authorize="isAuthenticated()">
            <img id="profile-image"
                 class="avatar"
                 th:src="${#authentication.principal.profileImageUrl ?: '/images/profiles/default-profile.jpg'}"
                 alt="프로필">

            <input type="file" id="profile-upload" hidden accept="image/*">

            <button id="change-profile-btn" class="btn-sm">프로필 변경</button>
        </div>

        <div sec:authorize="isAnonymous()">
            <a href="/login">로그인</a> | <a href="/join">회원가입</a>
        </div>

        <h3>카테고리</h3>
        <ul class="category-list">
            <li><a href="/articles?category=notice">공지사항</a></li>
            <li><a href="/articles?category=free">자유게시판</a></li>
            <li><a href="/articles?category=question">질문게시판</a></li>
            <li><a href="/articles?category=diary">일기게시판</a></li>
        </ul>
    </aside>
</main>

<div th:replace="footer :: footer"></div>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
